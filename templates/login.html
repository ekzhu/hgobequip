{% extends "layout.html" %}
{% block body %}
	{% if error %}
	<p class=error><strong>Error:</strong> {{ error }}
	{% endif %}
	<form class="well" action="{{ url_for('login') }}" method="post">
		<label>用户名：</label>
		<input type="text" name="username">
		<label>密码：</label>
		<input type="password" name="password"><br/>
		<button type="submit" class="btn">Login</button>
	</form>
{% endblock %}
